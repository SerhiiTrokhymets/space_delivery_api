AllCops:
  TargetRubyVersion: 2.6.1
  Exclude:
    - db/schema.rb
    - bin/*
    - config/**/*
    - Gemfile

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 30

Metrics/BlockLength:
  Max: 120

Metrics/AbcSize:
  Max: 30
